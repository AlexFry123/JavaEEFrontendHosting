<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/tasks.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>DoToList</title>
</head>

<body>
    <div class="main-container">
        <div class="tasks-canvas">
            <div class='header'>
                <div class="title">Tasks</div>
                <div class="navigation">
                    <div class="exit-button" onclick="onUsersPage()">
                        <img src="../media/group.svg" alt='exit' class="icon" />
                    </div>
                    <div class="exit-button" data-toggle="modal" data-target="#exampleModal">
                        <img src="../media/add.svg" alt='exit' class="icon" />
                    </div>
                    <div class="exit-button" onclick="onExit()">
                        <img src="../media/exit.svg" alt='exit' class="icon" />
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add new task</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="addNewTask">
                                <div class="mb-2">
                                        <input type="text" class="form-control" placeholder="Task title" name="title" required />
                                </div>
                                <div class="mb-2">
                                        <input class="form-control" placeholder="Description" name="description" required/>
                                </div>
                                <div class="mb-2">
                                        <input type="email" class="form-control" placeholder="Assigned email" name="email" required/>
                                </div>
                                <div class="mb-2">
                                        <input type='date' class="form-control" placeholder="Enter start date" name="creationDate" required/>
                                </div>
                                <div class="mb-2">
                                        <input type='date' class="form-control" placeholder="Enter deadline date" name="deadline" required/>
                                </div>
                                <div class="mb-2">
                                        <select id="inputState" class="form-control" name="status">
                                            <option selected>TO_DO</option>
                                            <option>IN_PROGRESS</option>
                                            <option>DONE</option>
                                        </select>
                                </div>
                                <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion scroll-rules" id="accordionExample">

            </div>

            <div style="position: absolute; bottom: 0;">
                Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
                    href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='../scripts/adminTasks.js'></script>
</body>

</html>
